
buttons.start.label = Start

check.description.text           = Pr\u00FCft die angegebene Datei auf ungenutzte Felder, Variablen und Parameter.\r\nDie Ausgabe des Pr\u00FCfungsergebnisses erfolgt auf der Konsole.\r\nZur Pr\u00FCfung eines ganzen Verzeichnisbaums, w\u00E4hlen sie ein Verzeichnis und geben Sie ein Dateimuster an (z. B. "*.jrxml")\r\nUm bestimmte Felder, Parameter oder Variablen zu excludieren, geben sie diese komma-separiert im Feld "Exkludieren" an (z. B. "$P{SUBREPORT_DIR}" oder "$F{bla},$V{IRGENDWAS}")
